<template>
	<div>
		<div class="breadcrumb">
			<span>系统用户列表</span>
		</div>
		<div class="row">
			<button class="button primary" data-bind="click: add">添加用户</button>
			<button class="button" data-bind="click: del, enable: canDelete, css: { 'disabled': !canDelete() }">删除</button>
		</div>
		<table class="list-table" cellspacing="0" cellpadding="0" border="0">
            <thead>
                <tr>
                    <th width="40px"><input type="checkbox" name="select"/></th>
                    <th>姓名</th>
                    <th>角色</th>
                    <th>帐号</th>
                    <th width="120px">操作</th>
                </tr>
            </thead>
            <tbody>
            		<!-- ko foreach: list -->
                <tr>
                		<td data-bind="css:{ 'highlight': $index() % 2 == 1 }"><input type="checkbox" name="select" data-bind="value: user_id"/></td>
                    <td data-bind="text: name, css:{ 'highlight': $index() % 2 == 1 }"></td>
                    <td data-bind="text: role_type == 16 ? '管理员' : '专家', css:{ 'highlight': $index() % 2 == 1 }"></td>
                    <td data-bind="text: username, css:{ 'highlight': $index() % 2 == 1 }"></td>
                    <td data-bind="css:{ 'highlight': $index() % 2 == 1 }">
                        <a class="edit" data-bind="click: $parent.edit">编辑</a>
                    </td>
                </tr>
                <!-- /ko -->
                <!-- ko if: list().length == 0 -->
                <tr>
                		<td colspan="20" class="nodata">
                			暂无数据
                		</td>
                </tr>
                <!-- /ko -->
            </tbody>
        </table>
        <form style="width: 380px;display: none;">
	        <input type="hidden" name="user_id" data-bind="value: formData().user_id" />
	        <div class="row line">
	            <label class="field">姓名:</label>
	            <input class="input" type="text" name="name" placeholder="请输入姓名" data-bind="value: formData().name" />
	        </div>
	        <div class="row line">
	            <label class="field">电话:</label>
	            <input class="input" type="text" name="username" placeholder="请输入昵称" data-bind="value: formData().username"/>
	        </div>
	        <div class="row inline">
	            <label class="field">类型:</label>
            		<label><input name="role_type" type="radio" value="16" data-bind="checked: role_type"/>管理员</label>
            		<label><input name="role_type" type="radio" value="32" data-bind="checked: role_type"/>专家</label>
	        </div>
	    </form>
	</div>
</template>
<script>
	function(){
		var el = $(this.$el);
		var user = this.$user;
		var emptyData = { user_id: 0, name: "", username: "", role_type: 16 };
		var vm = {
			canDelete: ko.observable(false),
			list: ko.observableArray([]),
			formData: ko.observable(emptyData),
			role_type: ko.observable("16"),
			
			
			add: onAdd,
			edit: onEdit,
			del: onDel
		}
//		vm.list.push({ user_id: 1, name: "管理员", role_type: 32, username: "admin" });
//		vm.list.push({ user_id: 2, name: "宋江", role_type: 32, username: "18822884455" });
//		vm.list.push({ user_id: 3, name: "刘伯温", role_type: 32, username: "18822884455" });
//		vm.list.push({ user_id: 4, name: "花木兰", role_type: 16, username: "18822884455" });
//		vm.list.push({ user_id: 5, name: "慕容", role_type: 32, username: "18822884455" });
//		vm.list.push({ user_id: 6, name: "刘邦", role_type: 32, username: "18822884455" });
//		vm.list.push({ user_id: 7, name: "张飞", role_type: 32, username: "18822884455" });
//		vm.list.push({ user_id: 8, name: "诸葛亮", role_type: 32, username: "18822884455" });
		ko.applyBindings(vm, this.$el);
		queryData();
		
		function queryData() {
			$.post(HTTP_SERVER + "userApi/getAdminList", { user_id: user.user_id }, function(rst) {
				if(rst) {
					if(rst.code == 200 && rst.returnObject && rst.returnObject.length > 0) {
						vm.list(rst.returnObject);
						return;
					} else if(rst.msg) {
						layer.msg(rst.msg, {icon: 5});		
						return;
					}
				}
				layer.msg("加载系统用户失败", {icon: 5});
			}, 'json').fail(function() {
				layer.msg("服务器端错误，请稍后再试", {icon: 5});
			});
		}
		
		var dataGrid = new DataGrid($(".list-table", el));
		dataGrid.change(function(evt) {
			vm.canDelete(evt.result);
		});
		
		var form = $("form", el);
		function openDailog(title) {
            layer.open({
                title: title,
                type: 1,
                content: form,
                area: "400px",
                btn: ["保存", "取消 "],
                yes: function (index) {
                    layer.close(index);
                    $.post("../API.asmx/saveUser", data, function (data) {
                        if (data && data.rst) {
                            layer.msg('保存成功');
                            refresh();
                        } else {
                            layer.msg('保存失败', { icon: 5 });
                        }
                    }, "json").fail(function () {
                        layer.msg('保存失败', { icon: 5 });
                    });
                }
            });
        }
		
		function onEdit(obj) {
			vm.formData(obj);
			vm.role_type(String(obj.role_type));
			openDailog("编辑用户");
		}
		
		function onAdd() {
			vm.formData(emptyData);
			vm.role_type(String(emptyData.role_type));
			openDailog("添加用户");
		}
		
		function onDel() {
			var id = this.id;
            layer.confirm('你是否删除当前记录？', {
                btn: ['确定', '不，我再等等'] //按钮
            }, function () {
                var data = { id: id  }
                $.post("../API.asmx/deleteUser", data, function (data) {
                    if (data && data.rst) {
                        layer.msg('删除成功');
                        refresh();
                    } else {
                        layer.msg('删除失败', { icon: 5 });
                    }
                }, "json").fail(function () {
                    layer.msg('删除失败', { icon: 5 });
                });
            }, function () {});
        
			console.log(dataGrid.getSelectedValues());
		}
	}
</script>
